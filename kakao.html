<head>
    <title>카카오톡 Big Char</title>
</head>
<body>
    <h2>카카오톡 큰글자 변환기</h2>
    <div id="text_" contentEditable="true" placeholder="여기에 입력" style="border:1px solid black; width:70%;">여기에 입력</div>
    <button id="run" style="border-color: white; width:70%;" >실행</button>
    <div>실행을 누르고 아래 텍스트를 복사해서 카카오톡에 한글자씩 붙혀넣으세요.</div>
    <div id="result_" contentEditable="true" style="border:1px solid black; width:70%;"></div>
    <script>
        (function () {
            document.getElementById("run").addEventListener("click",function(){run_().then(x=>document.getElementById("result_").innerHTML=x );});
        }());
        async function run_() {
            let list = [];
            for (var i of document.getElementById("text_").innerText) {
                list.push(i.charCodeAt(0).toString(16));
                list.push('200d');
                list.push('200d')
            }
            let lists = "";
            for (var i of list) {
                lists += String.fromCharCode(parseInt(i, 16));
            }
            return lists;
        }
    </script>
</body>
